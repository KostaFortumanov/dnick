<div class="card">
  <div class="card-header">
    <p class="card-title">Register</p>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="form-floating mb-3">
        <input formControlName="username" type="text" class="form-control"
               [ngClass]="submitted && registerForm.controls['username'].invalid ? 'is-invalid' : ''"
               placeholder="username" required>
        <label>Username</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="email" type="text" class="form-control"
               [ngClass]="submitted && registerForm.controls['email'].invalid ? 'is-invalid' : ''"
               placeholder="email" required>
        <label>Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="firstName" type="text" class="form-control"
               [ngClass]="submitted && registerForm.controls['firstName'].invalid ? 'is-invalid' : ''"
               placeholder="name" required>
        <label>First name</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="lastName" type="text" class="form-control"
               [ngClass]="submitted && registerForm.controls['lastName'].invalid ? 'is-invalid' : ''"
               placeholder="name" required>
        <label>Last name</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control"
               [ngClass]="submitted && registerForm.controls['password'].invalid ? 'is-invalid' : ''"
               placeholder="password" required>
        <label>Password</label>
      </div>
      <button class="btn btn-primary" disabled *ngIf="loading">
        <span class="spinner-grow spinner-grow-sm" role="status"></span>
      </button>
      <button class="btn btn-primary" type="submit" *ngIf="!loading">
        Register
      </button>
    </form>
  </div>
</div>
